<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chart">
      <div class="switzerland">
        <p class="suisse">Suisse</p>
        <div class="bar">
          <p class="mobile">65%</p>
          <p class="desktop">35%</p>
        </div>
      </div>

      <div class="usa">
        <p class="États-Unis">États-Unis</p>
        <div class="bar">
          <p class="mobile">51%</p>
          <p class="desktop">49%</p>
        </div>
      </div>

      <div class="Eu">
        <p class="europe">Europe</p>
        <div class="bar">
          <p class="mobile">41%</p>
          <p class="desktop">59%</p>
        </div>
      </div>
    </div>

    <div class="legend">
      <div class="mobile-leg">
        <div class="carre"></div>
        <p class="mob">Mobile</p>
      </div>
      <div class="desktop-leg">
        <div class="carre"></div>
        <p class="desk">Desktop</p>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
